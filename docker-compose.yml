version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: splitup-postgres
    restart: always
    environment:
      POSTGRES_USER: splitup
      POSTGRES_PASSWORD: splitup_password
      POSTGRES_DB: splitup_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U splitup -d splitup_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
